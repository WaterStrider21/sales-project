<table class = "table table-hover">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volume</th>
<!--met quota-->
<th>Met Quota</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempSalesPerson of salesPersonList">
            <td>{{tempSalesPerson.firstName}}</td>
            <td>{{tempSalesPerson.lastName}}</td>
            <td>{{tempSalesPerson.email}}</td>
            <!--create angular pipe for currency-->
            <td>{{tempSalesPerson.salesVolume | currency:'USD'  }}</td>
            <!--- ngIF --->
            <td> 
               <div *ngIf = "tempSalesPerson.salesVolume <= 5000; else elseBlock">
                 Yes
               </div> 
               <ng-template #elseBlock>No</ng-template>
            </td>
        </tr>
    </tbody>
</table>
